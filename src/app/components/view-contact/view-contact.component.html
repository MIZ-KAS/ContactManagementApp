<ion-list *ngIf="_contacServices.contacts.length > 0">
  <ion-item (click)="getToDetails(i)" *ngFor="let contact of _contacServices?.contacts;let i = index">
    <!-- <ion-item *ngFor="let contact of _contacServices?.contacts;let i = index"> -->
    <ion-avatar slot="start">
      <img src="/assets/CTO_serv_background.jpg">
    </ion-avatar>
    <!-- <ion-label> -->
      {{contact?.firstName}} {{contact?.lastName}}
      <div class="item-note" item-end>
        <!-- <button ion-button clear (click)="updateTask(i)">
          <ion-icon name="create"></ion-icon>
        </button> -->
        <button ion-button clear (click)="delectContact(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
      <!-- <h2>{{contact?.firstName}} {{contac?.lastName}}</h2> -->
    <!-- </ion-label> -->
  </ion-item>
</ion-list>

<div *ngIf="_contacServices.contacts.length == 0">
  <h2>No contact found</h2>
</div>
